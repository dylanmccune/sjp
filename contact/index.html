<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../global-styles.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <script>
      window.navBase = "../";
    </script>
    <script src="../nav.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo">Homelessness Awareness</a>
        <ul class="navbar-menu">
          <!-- populated by nav.js -->
        </ul>
        <button
          class="navbar-toggle"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <i class="ph ph-list"></i>
        </button>
      </div>
    </nav>

    <main class="contact-container">
      <section class="contact-section">
        <div class="container">
          <h1>Get in Touch</h1>
          <p>
            If you have questions, feedback, or want to get involved, send us a
            message below.
          </p>

          <form
            class="contact-form"
            action="https://formspree.io/f/meogvakr"
            method="post"
          >
            <input type="text" placeholder="Your Name" name="name" required />
            <input
              type="email"
              placeholder="Your Email"
              name="email"
              required
            />
            <textarea
              placeholder="Your Message"
              rows="5"
              name="message"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="links"></div>
      <p>&copy; 2025 Homelessness Awareness</p>
    </footer>

    <!-- Mobile Nav Toggle Script -->
    <script>
      const toggleBtn = document.querySelector(".navbar-toggle");
      const menu = document.querySelector(".navbar-menu");

      toggleBtn.addEventListener("click", () => {
        const isOpen = toggleBtn.getAttribute("aria-expanded") === "true";
        toggleBtn.setAttribute("aria-expanded", String(!isOpen));
        menu.classList.toggle("active"); // Use 'active' class consistent with global styles
      });
    </script>
  </body>
</html>
